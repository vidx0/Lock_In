{% extends "base.html" %}

{% block title %}Upload Video{% endblock %}

{% block content %}
<div>
    <h1 class="justify-content-center">Upload a New Video</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="video">Video File:</label>
            <input type="file" name="video" accept="video/*" class="form-control" required><br>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea name="description" class="form-control" rows="4"></textarea><br>
        </div>

        <button type="submit" class="btn btn-primary">Upload Video</button>
    </form>
{% endblock %}{% block css %}
<link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/upload.css') }}"
/></div>
{% endblock %}
</body>

</body>
