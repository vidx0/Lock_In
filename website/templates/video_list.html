{% extends "base.html" %}

{% block title %}Video List{% endblock %}

{% block content %}
    <h1>Uploaded Videos</h1>
    <ul>
        {% for video in videos %}
            <li>
                <strong>{{ video.filename }}</strong> - {{ video.description }} <br>
                <a href="{{ url_for('views.watch_video', video_id=video.id) }}">Watch Video</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
